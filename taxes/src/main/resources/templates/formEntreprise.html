<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>Ajout d'une entreprise</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">Ajout d'une Entreprise</div>
				<div class="panel-body">
					<form th:action="@{saveEntreprise}" method="POST">
						<div class="form-group">
							<label class="control-label">Nom : </label> <input type="text"
								class="form-control" name="nom" placeholder="Nom"
								th:value="${entreprise.nom}" /> <span class="text-danger"
								th:errors="${entreprise.nom}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Raison Sociale : </label> <input
								type="text" class="form-control" name="raisonSociale"
								placeholder="Raison Sociale"
								th:value="${entreprise.raisonSociale}" /> <span
								class="text-danger" th:errors="${entreprise.raisonSociale}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Email : </label> <input type="text"
								class="form-control" name="email" placeholder="Email"
								th:value="${entreprise.email}" /> <span class="text-danger"
								th:errors="${entreprise.email}"></span>
						</div>
						<button type="submit" class="btn btn-primary">Ajouter</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
